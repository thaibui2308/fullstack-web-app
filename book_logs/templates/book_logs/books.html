<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
  {% extends "book_logs/base.html" %}
  {% load static %}
  {% block content %}
    <div>
      <div class="bg-white m-auto bg-opacity-75 text-3xl text-center shadow-inner rounded-br-lg py-3 px-5 shadow-sm w-1/3">
        <p class="font-semibold text-xl">let see what you're working on today!</p>
      </div>
      <div class="p-5 md:p-6">
        <ul class="grid gap-x-5 gap-y-1 grid-cols-3">
          {% for book in books %}
            <li class="bg-white max-w-md py-2 px-6 shadow-lg rounded-lg my-20 mr-5">
              <div class="flex justify-center md:justify-end -mt-16">
                <img class="w-20 h-20 object-cover rounded-full border-2 border-indigo-500" src="{% static 'assets/small-icon.jpg' %}">
              </div>
              <a href="{% url 'book_logs:book' book.id %}" class="overflow-auto text-gray-800 text-xl font-semibold">
                {{ book }}
              </a>
              <div class="flex justify-between mt-5">
                <div class="text-gray-600"><a href="{% url 'book_logs:delete_book' book.id %}">Delete</a></div>
                <div class="text-black"><a href="{% url 'book_logs:book' book.id %}">Continue</a></div>
              </div>
            </li>
          {% empty %}
            <div></div>
            <div class="mb-5 m-auto bg-opacity-75 text-center rounded-r-lg py-3 px-5 w-4/5">
              <p class="font-semibold text-md">Click the button right below to add a new book</p>
            </div>
            <div></div>
          {% endfor %}
        </ul>
        <div class="m-auto text-center bg-blue-200 rounded-full py-2 px-5 shadow-xl w-1/6">
          <a href="{% url 'book_logs:new_book' %}" class="text-xl font-semibold">
            Add
          </a>
      </div>
      </div>

    </div>
  {% endblock content %}

  <style>
    .welcome-sentence{

    }
  </style>
</body>
</html>
