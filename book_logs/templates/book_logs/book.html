<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
</head>
<body>
  {% extends "book_logs/base.html" %}

  {% block content %}
  <div class="content-center w-full">
      <div class="bg-green-200 m-auto bg-opacity-75 text-3xl text-center rounded-b-lg py-3 px-5 shadow-md w-1/3">
        <p class="font-semibold text-2xl">{{ book }}</p>
      </div>
      <div class="bg-pink-200 mt-4 m-auto bg-opacity-75 text-xl text-center rounded-br-lg py-3 px-5 shadow-sm w-1/6">
        <a href="{% url 'book_logs:new_entry' book.id %}" class="m-auto font-semibold text-center">add a new note</a>
      </div>
      <div class="grid gap-x-5 gap-y-2 grid-cols-3 pl-8">
            {% for entry in entries %}
              <div class="bg-yellow-200 max-w-md py-4 px-8 shadow-lg rounded-lg my-20 mr-5 items-center">
                <div class="overflow-auto text-gray-800 text-2xl font-semibold">{{ entry.date_added|date:'M d, Y H:i' }}</div>
                <div class="text-gray-700 text-base flex-1 font-semibold">{{ entry.text|linebreaks }}</div>
                <div class="px-6 pt-4 pb-2 flex flex-row-reverse">
                    <a href="{% url 'book_logs:delete_entry' book.id entry.id%}" class="border-solid inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-normal text-gray-700 mr-2 mb-2">Delete</a>
                    <a href="{% url 'book_logs:edit_entry' entry.id %}" class="border-solid inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">
                      Update
                    </a>
                </div>
              </div>
            {% empty %}
              <div>There are no reflection being made on this book so far!</div>
            {% endfor %}
          </div>
  </div>

  {% endblock content %}
</body>
</html>
