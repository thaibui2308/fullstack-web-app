<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  {% extends "book_logs/base.html" %}

  {% block content %}
    <p><a href="{% url 'book_logs:book' book.id %}">{{ book }}</a></p>

    <p>Add a new entry</p>
    <form action="{% url 'book_logs:new_entry' book.id %}" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button name="submit">Add entry</button>
    </form>

  {% endblock content %}
</body>
</html>
